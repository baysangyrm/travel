<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel.com</title>
</head>
<body>
  <header class="header">
      <div class="container">
          <div class="header-wrapper">
              <img src="img/header/logo.svg" alt="Icon:logo" class="header-logo">
              <div class="header-contacts">
            <ul class="header-list">
                <li class="header-list__item"><a href="#" class="header-list__link">Home</a></li>
                <li class="header-list__item"><a href="#" class="header-list__link">Destinations</a></li>
                <li class="header-list__item"><a href="#" class="header-list__link">About</a></li>
                <li class="header-list__item"><a href="#" class="header-list__link">Partners</a></li>
            </ul>
            <button class="header-log">Login</button>
            <button class="header-reg">Register</button>
              </div>
              <!-- /.header-contacts -->
          </div>
          <!-- /.header-wrapper -->
      </div>
      <!-- /.container -->
  </header>  
  <section class="travel">
      <div class="container">
          <div class="travel-wrapper">
              <div class="travel-text">
                  <h1 class="travel-title">
                      Explore and <br> 
                      travel
                  </h1>
                  <p class="travel-description">
                      Holiday finder
                  </p>
                  <hr class="line">
                  <div class="select-group">
                      <select class="travel-select">
                          <option class="travel-option">
                              Location
                          </option>
                          
                      </select>
                      <select class="travel-select">
                        <option class="travel-option">
                            Activity
                        </option>
                      </select>
                  </div>
                  <!-- /.select-group -->
                  <div class="select-group">
                    <select class="travel-select">
                        <option class="travel-option">
                            Grade
                        </option>
                        
                    </select>
                    <select class="travel-select">
                      <option class="travel-option">
                          Date
                      </option>
                    </select>
                </div>
                <!-- /.select-group -->
                <button class="select-button">
                    Explore
                </button>
              </div>
              <!-- /.travel-text -->
              <div class="travel-img">
                  <img src="img/Travel/Puteshestvennik.svg" alt="Icon:Путешественник" class="travel-image">
              </div>
              <!-- /.travel-img -->
          </div>
          <!-- /.travel-wrapper -->
      </div>
      <!-- /.container -->
  </section>
  <section class="world">
      <div class="container">
        <div class="world-wrapper">
                <div class="world-image">
                    <img src="img/world/world.svg" alt="Icon:world" class="world-image">
                </div>
                <!-- /.world-image -->
                <div class="world-text">
                    <div class="world-title">
                        <h3 class="world-title__text">
                            A new way to explore the <br>
                            world 
                        </h3>
                    </div>
                    <!-- /.world-title -->
                    <div class="world-description">
                        <p class="world-description__text">
                            For decades travellers have reached for Lonely Planet <br> 
                            books when looking to plan and execute their perfect <br>
                            trip, but now, they can also let Lonely Planet Experiences <br>
                            lead the way
                        </p>
                    </div>
                    <!-- /.world-description -->
                        <button class="world-button">
                            Learn more
                        </button>
                </div>
                </div>
                <!-- /.world-text -->
        <!-- /.world-wrapper -->
      </div>
      <!-- /.container -->
  </section>
</body>
</html>
